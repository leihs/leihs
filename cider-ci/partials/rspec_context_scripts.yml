bundle: 
  timeout: 500
  order: 1
  type: prepare_executor
  body: bundle
configer_db:
  order: 2
  body: cider-ci/bin/create_db_config_file.rb
setup_database:
  order: 3
  body: bundle exec rake db:create db:migrate
rspec:
  order: 5
drop_test_db: 
  order: 8
  type: post_process
  body: bundle exec rake db:drop
