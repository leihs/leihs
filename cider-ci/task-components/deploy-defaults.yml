priority: 2

context:
  task_defaults:
    environment_variables:
      LEIHS_DIR: "{{CIDER_CI_WORKING_DIR}}"
      DEPLOY_DIR: "{{LEIHS_DIR}}/deploy"
      INVENTORY_DIR: "{{CIDER_CI_WORKING_DIR}}/zhdk-inventory"
      LOCAL_CACHE_DIR: "/tmp/leihs-build-cache" # build cache same as for the tests
      STATUS_PAGE_URL: "" # should only be set for dev servers

  tasks:
    deploy:
      git_options:
        submodules:
          include_match: ^.*$

      traits:
        Bash: true

      max_trials: 1

      trial_attachments:
        server_log:
          include_match: ".*server_log.*"
          content_type: text/plain

      scripts:
        unlock:
          body: |
            set -euxo
            cd ${INVENTORY_DIR}
            git crypt unlock

        install-ruby:
          exclusive_executor_resource: asdf-ruby
          timeout: 20 Minutes
          body: |
            #!/usr/bin/env bash
            set -x
            echo "$TMPDIR"
            echo "$LOCAL_CACHE_DIR"
            set -eu
            asdf install ruby
            bundle install

        install-nodejs:
          exclusive_executor_resource: asdf-nodejs
          timeout: 20 Minutes
          body: |
            #!/usr/bin/env bash
            set -eu
            asdf install nodejs

        deploy:
          timeout: 40 minutes
          start_when:
            unlock_passed:
              script_key: unlock
              states: [passed]
            ruby-installed:
              script_key: install-ruby
            nodejs-installed:
              script_key: install-nodejs

        attach-server-log:
          ignore_state: yes
          ignore_abort: yes
          start_when:
            after deploy:
              {
                script_key: deploy,
                states: [passed, aborted, defective, failed],
              }
          body: |
            set -eux
            cd deploy
            export ANSIBLE_HOST_KEY_CHECKING=False
            bin/ansible-playbook get-server-log_play.yml \
              --ssh-common-args='-i ~/.ssh/zhdk_ci_executor_rsa' \
              -i ${INVENTORY_DIR}/${DEPLOY_TARGET_INVENTORY}

            echo ''; echo ''; echo '';
            echo '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~'
            echo 'Last 100 lines of server log can be found in Trial Attachments!'
            echo '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~'
